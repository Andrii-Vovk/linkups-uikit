<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI Kit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <h1>This is a h1 tag.</h1>
    <h2>This is a h2 tag.</h2>
    <h3>This is a h3 tag.</h3>
    <h4>This is a h4 tag.</h4>
    <h5>This is a h5 tag.</h5>
    <h6>This is a h6 tag.</h6>

    <p> This is a default paragraph.</p>

    <p class="p1"> This is a p1 paragraph.</p>
    <p class="p2"> This is a p2 paragraph.</p>
    <p class="p3"> This is a p3 paragraph.</p>
    <p class="p4"> This is a p4 paragraph.</p>

    <div id="color-demonstrations">
        <div class="color-box primary"></div>
        <div class="color-box primary-75"></div>
        <div class="color-box primary-50"></div>
        <div class="color-box primary-25"></div>
        <div class="color-box primary-10"></div>
    </div>

    <div id="color-demonstrations">
        <div class="color-box secondary"></div>
        <div class="color-box secondary-75"></div>
        <div class="color-box secondary-50"></div>
        <div class="color-box secondary-25"></div>
        <div class="color-box secondary-10"></div>
    </div>

    <div id="color-demonstrations">
        <div class="color-box info"></div>
        <div class="color-box info-75"></div>
        <div class="color-box info-50"></div>
        <div class="color-box info-25"></div>
        <div class="color-box info-10"></div>
    </div>

    <div id="color-demonstrations">
        <div class="color-box success"></div>
        <div class="color-box success-75"></div>
        <div class="color-box success-50"></div>
        <div class="color-box success-25"></div>
        <div class="color-box success-10"></div>
    </div>
    
    <div id="color-demonstrations">
        <div class="color-box error"></div>
        <div class="color-box error-75"></div>
        <div class="color-box error-50"></div>
        <div class="color-box error-25"></div>
        <div class="color-box error-10"></div>
    </div>
</body>

</html>
