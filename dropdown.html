<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dropdown.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Dropdowns</title>
  </head>
  <body>


<div class="flex-container">
    <div class="dropdown-container">
      <button class="dropdown-button">
        Dropdown
        <svg
          width="14"
          height="8"
          viewBox="0 0 14 8"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 1L7 7L13 1"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>



    <div class="calendar-container">
        <button class="calendar-button">dd/mm/yyyy <svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.0001 1V5M6.00006 1V5M1.00006 9H19.0001M3.00006 3H17.0001C18.1046 3 19.0001 3.89543 19.0001 5V19C19.0001 20.1046 18.1046 21 17.0001 21H3.00006C1.89549 21 1.00006 20.1046 1.00006 19V5C1.00006 3.89543 1.89549 3 3.00006 3Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          </button>
        <div class="calendar-content">
          <table>
            <button class="month-selector"><svg class="left-svg" width="7" height="14" viewBox="0 0 7 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6.50001 13L0.500008 7L6.50001 1" stroke="#0052FF" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>September 2020<svg class="right-svg" width="7" height="14" viewBox="0 0 7 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.5 13L6.5 7L0.5 1" stroke="#0052FF" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>              
              </button>
            <tr>
              <td class="weekdays">sun</td>
              <td class="weekdays">mon</td>
              <td class="weekdays">tue</td>
              <td class="weekdays">wed</td>
              <td class="weekdays">thu</td>
              <td class="weekdays">fri</td>
              <td class="weekdays">sat</td>
            </tr>
            <tr>
              <td class="grayed-out">28</td>
              <td class="grayed-out">29</td>
              <td class="grayed-out">30</td>
              <td class="grayed-out">21</td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>10</td>
            </tr>
            <tr>
              <td>11</td>
              <td>12</td>
              <td class="chosen-left">13</td>
              <td class="inbetween-chosen">14</td>
              <td class="inbetween-chosen">15</td>
              <td class="inbetween-chosen">16</td>
              <td class="inbetween-chosen">17</td>
            </tr>
            <tr>
              <td class="inbetween-chosen">18</td>
              <td class="inbetween-chosen">19</td>
              <td class="inbetween-chosen">20</td>
              <td class="inbetween-chosen">21</td>
              <td class="inbetween-chosen">22</td>
              <td class="chosen-right">23</td>
              <td>24</td>
            </tr>
            <tr>
              <td>25</td>

              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
              <td>31</td>
            </tr>
            </table>
        </div>
      </div>
    </div>
  </body>
</html>
