<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="colors">
      <div class="color-card">
        <div class="big-color primary"></div>
        <div class="card">
            <div class="card-title">Primary</div>
            <div class="card-about">#0052FF</div>
        </div>
      </div>
      <div>
        <table>
          <tr>
            <td>100</td>
            <td><div class="small-color primary-100"></div></td>
          </tr>
          <tr>
            <td>200</td>
            <td><div class="small-color primary-200"></div></td>
          </tr>
          <tr>
            <td>300</td>
            <td><div class="small-color primary-300"></div></td>
          </tr>
          <tr>
            <td>400</td>
            <td><div class="small-color primary-400"></div></td>
          </tr>
          <tr>
            <td>500</td>
            <td><div class="small-color primary-500"></div></td>
          </tr>
          <tr>
            <td>600</td>
            <td><div class="small-color primary-600"></div></td>
          </tr>
          <tr>
            <td>700</td>
            <td><div class="small-color primary-700"></div></td>
          </tr>
          <tr>
            <td>800</td>
            <td><div class="small-color primary-800"></div></td>
          </tr>
          <tr>
            <td>900</td>
            <td><div class="small-color primary-900"></div></td>
          </tr>
        </table>
      </div>
      <div>
        <table>
          <tr>
            <td>8%</td>
            <td><div class="small-color primary-8"></div></td>
          </tr>
          <tr>
            <td>16%</td>
            <td><div class="small-color primary-16"></div></td>
          </tr>
          <tr>
            <td>24%</td>
            <td><div class="small-color primary-24"></div></td>
          </tr>
          <tr>
            <td>32%</td>
            <td><div class="small-color primary-32"></div></td>
          </tr>
          <tr>
            <td>40%</td>
            <td><div class="small-color primary-40"></div></td>
          </tr>
          <tr>
            <td>48%</td>
            <td><div class="small-color primary-48"></div></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
