<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <link rel="stylesheet" href="css/shadows.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
    <div class="shadow-container">
        <div class="center">
            <div class="card shadow-bottom-border"></div>
            <div class="card-about">Shadow / Bottom Border</div>
        </div>
        <div class="center">
            <div class="card shadow-bottom-1"></div>
            <div class="card-about">Shadow / Bottom Level 1</div>
        </div>
        <div class="center">
            <div class="card shadow-bottom-2"></div>
            <div class="card-about">Shadow / Bottom Level 2</div>
        </div>
    </div>

    <div class="shadow-container">
        <div class="center">
            <div class="card shadow-top-border"></div>
            <div class="card-about">Shadow / Top Border</div>
        </div>
        <div class="center">
            <div class="card shadow-top-1"></div>
            <div class="card-about">Shadow / Top Level 1</div>
        </div>
        <div class="center">
            <div class="card shadow-top-2"></div>
            <div class="card-about">Shadow / Top Level 2</div>
        </div>
    </div>
</body>
</html>
